
<div class="card" style="margin: 3%;">
  <h1>Lista de Usuarios</h1>
  <div style="text-align: end;">
    <button pButton type="button" class="p-button-info" (click)="openDialog(listeditarUsuario , 'Nuevo')">Nuevo</button>
  </div>
  <p-table #dt1 [value]="lista" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
      <div class="flex">

          <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search" (click)="listarUsuario()"></i>
              <input pInputText type="text"  placeholder="Buscar Usuarios" [(ngModel)]="idUsuario" (keyup)="buscarUsuario($event)"/>
          </span>
      </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Apellido Paterno
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Apellido Materno
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Nombres
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Usuario
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            email
          </div>
        </th>
        <th style="width: 10rem">
          <div class="p-d-flex p-jc-between p-ai-center">
            Acciones
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tr>
      <tr>
        <td>
          {{tr.first_surname}}
        </td>
        <td>
          <span class="image-text">{{tr.second_surname}}</span>
        </td>
        <td>
          {{tr.name}}
        </td>
        <td>
          {{tr.name_user}}
        </td>
        <td>
          <span>{{tr.email}}</span>
        </td>
        <td class="sizes">
          <button pButton pRipple type="button" icon="pi pi-pencil" styleClass="p-button-sm" class="p-button-rounded p-button-text" (click)="openDialog(tr, 'Editar')"></button>
          <button pButton pRipple type="button" icon="pi pi-eye" styleClass="p-button-sm" class="p-button-rounded p-button-secondary p-button-text" (click)="openDialog(tr, 'Ver')"></button>
          <button pButton pRipple type="button" icon="pi pi-trash"styleClass="p-button-sm"  class="p-button-rounded p-button-success p-button-text"  (click)="confimacionEliminarDialog(tr)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
  </div>

<app-modalUsuarios
*ngIf="verModalUsuario"
(showModal)="abrirModalEditarUsuario($event)"
[dataItem]="listeditarUsuario">
</app-modalUsuarios>
<p-toast></p-toast>

<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [baseZIndex]="10000"></p-confirmDialog>

<p-dialog
header="Autorizar Evento"
[(visible)]="isVisible"
styleClass="atributos"
[baseZIndex]="10000"
[closable]="false"
[modal]="true"
appendTo="body">
<h1 mat-dialog-title>sss</h1>
<div mat-dialog-content>
  <form class="example-form">
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Nombres</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Apellidos</mat-label>
    <input matInput>
  </mat-form-field >
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Correo</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Usuario</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Confirmar Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</form>
</div>
<div class="example-button-row" style="text-align: end;">
  <button mat-raised-button color="primary">Aceptar</button>
  <button mat-raised-button color="warn" (click)="closeModal()">Cancelar</button>
</div>
</p-dialog>

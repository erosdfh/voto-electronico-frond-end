  </div>
  <p-table #dt1 [value]="listAlumno.items" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
      <div class="flex">

          <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text"  placeholder="Buscar candidatos" />
          </span>
      </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Apellidos y Nombres
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            DNI
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Grado
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Secci√≥n
          </div>
        </th>
        <th style="width: 10rem">
          <div class="p-d-flex p-jc-between p-ai-center">
            Acciones
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tr>
      <tr>
        <td>
          {{tr.nombresApellidos}}
        </td>
        <td>
          <span class="image-text">{{tr.dni}}</span>
        </td>
        <td>
          <span class="image-text">{{tr.grado}}</span>
        </td>
        <td>
          <span [class]="'customer-badge status-' + tr.status">{{tr.seccion}}</span>
        </td>
        <td class="sizes">
          <button pButton pRipple type="button" icon="pi pi-pencil" styleClass="p-button-sm" class="p-button-rounded p-button-text" (click)="openDialog(tr,'')"></button>
          <button pButton pRipple type="button" icon="pi pi-eye" styleClass="p-button-sm" class="p-button-rounded p-button-secondary p-button-text" (click)="openDialog(tr,'')"></button>
          <button pButton pRipple type="button" icon="pi pi-trash"styleClass="p-button-sm"  class="p-button-rounded p-button-success p-button-text"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
  </div>

  <app-modalAlumnos
  *ngIf="verModalAlumno"
  (showModal)="abrirModalCandidato($event)"
  [dataItems1]="listaAlumno">
  </app-modalAlumnos>
  <p-toast></p-toast>
